<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Bookings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>QuickBook - Bookings</h1>
    <nav>
      <a href="index.html">Book Now</a>
      <a href="bookings.html">View Bookings</a>
    </nav>
  </header>

  <section class="form-section">
    <h2>All Bookings</h2>
    <ul id="bookingList"></ul>
  </section>

  <script>
    const bookings = JSON.parse(localStorage.getItem("bookings")) || [];
    const list = document.getElementById("bookingList");

    bookings.forEach(b => {
      const li = document.createElement("li");
      li.innerHTML = `<strong>${b.name}</strong> booked for <em>${b.service}</em> on ${b.date} at ${b.time}`;
      list.appendChild(li);
    });
  </script>
</body>
</html>
